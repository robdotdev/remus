<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Beauty Salon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">
    <section id="menu">
      <div class="menu">
        <img src="img/logo.png" alt="logo" class="menu--logo" />
        <div class="menu--links">
          <div class="menu--links__link">Home</div>
          <div class="menu--links__link">About</div>
          <div class="menu--links__link">Services</div>
          <div class="menu--links__link">Portofolio</div>
          <div class="menu--links__link">Contact</div>
          <div class="menu--links__btn">Book now</div>
        </div>
      </div>
    </section>
    <section class="header">
      <div class="leftSideUp"></div>
      <div class="leftSideDown">
        <img src="img/fb-icon.png" alt="fb icon" class="icon" />
        <img src="img/insta-icon.png" alt="insta icon" class="icon" />
        <img src="img/tw-icon.png" alt="tw icon" class="icon" />
      </div>
      <div class="rightSide">
        <div class="h1">
          <div class="para--header">
            <img src="img/ico.png" alt="mini-ico" />
            <p>the best place for your perfect nails</p>
          </div>
          <h1>Beauty Salon</h1>
          <div class="btnbook">
            <div class="btn">
              <img src="img/arrow-btn.png" alt="arrow icon" />
              <span>Book now</span>
            </div>
          </div>
        </div>
        <div class="orar">
          <div class="orar__btn">
            <img src="img/arrow-btn.png" alt="arrow icon" />
            <span>Book now</span>
          </div>
          <div class="orar__card">
            <div class="orar__card--icon__calendar"></div>
            <span class="orar__card--txt">Luni - Vineri</span>
          </div>
          <div class="orar__card">
            <div class="orar__card--icon__clock"></div>
            <span class="orar__card--txt">07:00 - 18:00</span>
          </div>
          <div class="orar__card">
            <div class="orar__card--icon__phone"></div>
            <spa class="orar__card--txt" n>+555 5555 5555</spa>
          </div>
        </div>
        <div class="slide">
          <div class="imgs">
            <img src="/img/img-1.png" alt="img slide 1" />
          </div>
          <div class="slide__btns">
            <img src="/img/prev_arrow.png" alt="prev icon arrow" />
            <span>01</span>
            <img src="/img/next__arrow.png" alt="next icon arrow" />
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="title">
        <img src="img/ico.png" alt="mini-ico" />
        <h2>Welcome</h2>
      </div>

      <div class="about">
        <div class="about__leftSide">
          <div class="about__leftSide--cards">
            <div class="about__leftSide--cards__expCard"></div>
            <div class="about__leftSide--cards__cardCount"></div>
            <div class="about__leftSide--cards__cardCount"></div>
          </div>
        </div>
        <div class="about__rightSide">
          <div class="about__rightSide--cards">
            <div class="about__rightSide--cards__card"></div>
            <div class="about__rightSide--cards__card"></div>
            <div class="about__rightSide--cards__card"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
